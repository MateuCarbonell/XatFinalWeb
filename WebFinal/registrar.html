<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="script.js"></script>
</head>
<body onload="obtenerListaPaises()">
    <div class="container">
        
        
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="user" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="pass"  placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="mail"  placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="country">Código de país:</label>
                <select id="country">  
                </select>          
            </div>

            <div>
                <button type="submit" onclick="registrarUsuario()">Registrar</button>
            </div>
        
    </div>
</body>
</html>
